<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Odin Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="sidebar">
			<img id="left-bg" src="resources/halie-west-green-leaf-plant.jpg"
				alt="green leaf plant in close up photography by Halie West">
			<div id="odin-logo">
				<img src="resources/odin-logo-lined.png"
					alt="Odin Project logo in a lined style"
					width="72" height="96">
				ODIN
			</div>
			<div id="photo-credit">Photo by
				<a href="https://unsplash.com/@haliewestphoto">Halie West</a>
				on <a href="https://unsplash.com/">Unsplash</a></div>
		</div>
		<div id="sign-up">
			<div id="realize">
				<p>This is not a real online service! You know you need something
					like this in your life to help you realize your deepest dreams.
					<br />
					Sign up <i>now</i> to get started.
				</p>
				<p>You <i>know</i> you want to.</p>
			</div>
			<div id="sign-up-form">
				<p>Let's do this!</p>
				<form id="form">
					<div class="form-col">
						<label for="first-name">FIRST NAME</label>
						<input tabindex="1" id="first-name" required />
						<label for="email">EMAIL</label>
						<input tabindex="3" id="email" type=email required />
						<label for="password">PASSWORD</label>
						<input tabindex="5" id="password" type=password required />
					</div>
					<div class="form-col">
						<label for="last-name">LAST NAME</label>
						<input tabindex="2" id="last-name" required />
						<label for="phone-number">PHONE NUMBER</label>
						<input tabindex="4" id="phone-number" required />
						<label for="confirm-password">CONFIRM PASSWORD</label>
						<input tabindex="6" id="confirm-password" type=password required />
					</div>
				</form>
			</div>
			<div id="button-area">
				<button tabindex="7" type="submit" form="form">Create Account</button>
				<p>Already have an account?
					<a href="" tabindex="8">Log in</a>
				</p>
			</div>
		</div>
	</body>
</html>
