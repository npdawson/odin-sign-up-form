<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Odin Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="sidebar">
			<img src="resources/halie-west-green-leaf-plant.jpg"
				alt="green leaf plant in close up photography by Halie West">
			<div id="photo-credit">Photo by
				<a href="https://unsplash.com/@haliewestphoto">Halie West</a>
				on <a href="https://unsplash.com/">Unsplash</a></div>
			<div id="odin-logo">
				<img src="resources/odin-logo-lined.png"
					alt="Odin Project logo in a lined style"
					width="380" height="508">
				ODIN
			</div>
		</div>
		<div id="sign-up">
			<div id="sign-up-form">
				<form>
					<label for="first-name">FIRST NAME</label>
					<input id="first-name" />
					<label for="last-name">LAST NAME</label>
					<input id="last-name" />
					<label for="email">EMAIL</label>
					<input id="email" type=email />
					<label for="phone-number">PHONE NUMBER</label>
					<input id="phone-number" />
				</form>
			</div>
		</div>
	</body>
</html>
