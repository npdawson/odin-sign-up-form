<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Odin Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="sidebar">
			<img id="left-bg" src="resources/halie-west-green-leaf-plant.jpg"
				alt="green leaf plant in close up photography by Halie West">
			<div id="odin-logo">
				<img src="resources/odin-logo-lined.png"
					alt="Odin Project logo in a lined style"
					width="95" height="127">
				ODIN
			</div>
			<div id="photo-credit">Photo by
				<a href="https://unsplash.com/@haliewestphoto">Halie West</a>
				on <a href="https://unsplash.com/">Unsplash</a></div>
		</div>
		<div id="sign-up">
			<form id="sign-up-form">
				<p>Let's do this!</p>
				<div id="form">
					<div class="form-col">
						<label for="first-name">FIRST NAME</label>
						<input id="first-name" />
						<label for="email">EMAIL</label>
						<input id="email" type=email />
						<label for="password">PASSWORD</label>
						<input id="password" type=password />
					</div>
					<div class="form-col">
						<label for="last-name">LAST NAME</label>
						<input id="last-name" />
						<label for="phone-number">PHONE NUMBER</label>
						<input id="phone-number" />
						<label for="confirm-password">CONFIRM PASSWORD</label>
						<input id="confirm-password" type=password />
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
